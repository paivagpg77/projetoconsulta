<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Sistema de Marcação de Consultas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #form-container, #consultas-container {
            max-width: 600px;
            margin: 0 auto 20px auto;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="date"], input[type="time"] {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #consultas-list {
            list-style: none;
            padding: 0;
        }
        #consultas-list li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .cancel-btn {
            margin-left: 10px;
            padding: 4px 8px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .cancel-btn:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <h1>Sistema de Marcação de Consultas</h1>
    <div class="menu">
        <button onclick="mostrarFormulario()">Agendar Consulta</button>
        <button onclick="mostrarConsultas()">Visualizar Consultas</button>
    </div>

    <div id="form-container" style="display:none;">
        <h2>Agendar Nova Consulta</h2>
        <form id="consulta-form" onsubmit="adicionarConsulta(event)">
            <label for="nome">Nome do Paciente:</label>
            <input type="text" id="nome" required />

            <label for="data">Data da Consulta:</label>
            <input type="date" id="data" required />

            <label for="hora">Horário:</label>
            <input type="time" id="hora" required />

            <button type="submit">Salvar</button>
        </form>
    </div>

    <div id="consultas-container" style="display:none;">
        <h2>Consultas Agendadas</h2>
        <ul id="consultas-list"></ul>
    </div>
